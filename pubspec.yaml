name: yume_app
description: "Yume AI Wallpaper - Dream your perfect wallpaper"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Networking
  dio: ^5.7.0
  cached_network_image: ^3.4.1

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  gap: ^3.0.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.16

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Typography
  google_fonts: ^6.2.1

  # Icons
  cupertino_icons: ^1.0.8

  # Image Saving
  gal: ^2.3.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5

  # Wallpaper Setting (Android only)
  wallpaper_manager_plus: ^2.0.3
  flutter_cache_manager: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.13
  riverpod_lint: ^3.0.3
  
  # Icon Generator
  flutter_launcher_icons: ^0.13.1
  mockito: ^5.6.3

flutter:
  uses-material-design: true
  
  # App Icon Configuration
  assets:
    - assets/icon/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#5B21B6"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21
